<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Center Website</title>
</head>

<body>
    <header>
        <h1>Welcome to Covid Assesment Website.</h1>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    </header>
    <section>
        <h2>Please fill out this form: </h2>
        <article>
            <form>
                <fieldset class="border">
                    <!-- fieldset will group the radio buttons in one square -->
                    <legend class="w-auto">Part 1: Patient Information </legend>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtFirstName" class="col-form-label">
                                First Name:

                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" id="txtFirstName" name="txtFirstName" required class="form-control"
                                placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtLastName" class="col-form-label">
                                Last Name:

                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" id="txtLastName" name="txtLastName" required class="form-control"
                                placeholder="Last Name" required>
                        </div>
                    </div>


                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-sm-2 col-form-label">Gender: </legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                                    <label for="rbMale" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbFemale" name="gender" value="female"
                                        class="form-check-input">
                                    <label for="rbFemale" class="form-check-label">Female</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbOther" name="gender" value="other"
                                        class="form-check-input">
                                    <label for="rbOther" class="form-check-label">Other</label>
                                </div>
                            </div>
                    </fieldset>

                    <div class="row form-group">
                        <label for="txtTel" class="col-sm-2 col-form-label">
                            Telephone:
                        </label>
                        <div class="col-sm-10">
                            <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                class="form-control" placeholder="555-555-5555">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="txtEmail" class="col-sm-2 col-form-label">
                            Email:
                        </label>
                        <div class="col-sm-10">
                            <input type="email" id="txtEmail" name="txtEmail" required class="form-control"
                                placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="txtAddress" class="col-sm-2 col-form-label">
                            Address:
                        </label>
                        <div class="col-sm-12 col-lg-6">
                            <input type="text" id="txtAddress" name="txtAddress" class="form-control"
                                placeholder="Street">
                        </div>
                        <div class="col">
                            <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
                        </div>
                        <div class="col">
                            <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
                        </div>

                        <div class="col">
                            <input type="text" id="txtZip" name="txtZip" class="form-control" placeholder="Zip Code"
                                pattern="[0-9]{5}">
                        </div>
                    </div>
                    <div class="row-form-group">
                        <label for="txtDoB" class="col-sm-2 col-form-label">
                            Date of Birth:
                        </label>

                        <div class="col-sm-10">
                            <input type="date" id="txtDoB" name="txtDoB" required class="form-control"
                                placeholder="Date of Birth">
                        </div>
                    </div>


                </fieldset>

                <fieldset class="border">
                    <legend> Part 2: Potential Symptoms</legend>
                    <div class="alert alert-primary">
                        <h4>Please if you have had any of these symptoms, select yes. </h4>
                    </div>

                    <div class="row form-group">
                        <label for="ddFever" class="col-sm-2 col-form-label">
                            Fever or Chills:
                        </label>
                        <div>
                            <select id="ddFever" name="ddFever" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="ddCough" class="col-sm-2 col-form-label">
                            Cough:
                        </label>
                        <div>
                            <select id="ddCough" name="ddCough" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="ddShortness" class="col-sm-2 col-form-label">
                            Shortness of breath or difficulty breath:
                        </label>
                        <div>
                            <select id="ddShortness" name="ddShortness" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="ddFatigue" class="col-sm-2 col-form-label">
                            Fatigue:
                        </label>
                        <div>
                            <select id="ddFatigue" name="ddFatigue" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="ddBodyAches" class="col-sm-2 col-form-label">
                            Muscle or body aches:
                        </label>
                        <div>
                            <select id="ddBodyAches" name="ddBodyAches" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="ddHeadache" class="col-sm-2 col-form-label">
                            Headache:
                        </label>
                        <div>
                            <select id="ddHeadache" name="ddHeadache" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="ddLossTasteSmell" class="col-sm-2 col-form-label">
                            New loss of taste or smell:
                        </label>
                        <div>
                            <select id="ddLossTasteSmell" name="ddLossTasteSmell" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="ddSoreThroat" class="col-sm-2 col-form-label">
                            Sore Throat:
                        </label>
                        <div>
                            <select id="ddSoreThroat" name="ddSoreThroat" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="ddCongestion" class="col-sm-2 col-form-label">
                            Congestion or runny nose:
                        </label>
                        <div>
                            <select id="ddCongestion" name="ddCongestion" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="ddNausea" class="col-sm-2 col-form-label">
                            Nausea or vomiting:
                        </label>
                        <div>
                            <select id="ddNausea" name="ddNausea" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="ddDiarrhea" class="col-sm-2 col-form-label">
                            Diarrhea:
                        </label>
                        <div>
                            <select id="ddDiarrhea" name="ddDiarrhea" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="border">
                    <legend class="alert alert-secondary alert-dark ">Part 3 : Other Questions </legend>
                    <div class="row form-group">
                        <label for="ddContact" class="col-sm-10 col-form-label">
                            Have you had contact (within 6 feet for > 15 minutes),
                            or caring for someone who is diagnosed with COVID-19 in
                            thelast 14 days and were not wearing proper personal
                            protective equipment?
                        </label>
                        <div>
                            <select id="ddContact" name="ddContact" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="ddDiagnose" class="col-sm-10 col-form-label">
                            Have you had a diagnosis of COVID-19 in the
                            last 10 days?
                        </label>
                        <div>
                            <select id="ddDiagnose" name="ddDiagnose" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="ddTravel" class="col-sm-10 col-form-label">
                            Have you travelled to any country in the
                            last 14 days?
                            <br>
                        </label>
                    </div>
                    <div>
                        <select id="ddTravel" name="ddTravel" class="form-control">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                        <br>
                    </div>
                    <div class="row form-group">
                        <label for="txtTravel" class="col-sm-10 col-form-label">
                            Which countries? (separate with comma)
                        </label>
                        <div>
                            <input type="text" id="txtTravel" name="txtTravel" required>
                        </div>
                    </div>
                    </div>
                    <div class="row form-group">
                        <label for="ddSocialize" class="col-sm-10 col-form-label">
                            Have you socialized with a group of 6 or more
                            people in the last 14 days?
                        </label>
                        <div>
                            <select id="ddSocialize" name="ddSocialize" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="txtTemperature" class="col-sm-10 col-form-label">
                            Current Temperature:
                        </label>
                        <div>
                            <input type="text" id="txtTemperature" name="txtTemperature" required
                                pattern=[0-9]{1-4}.[0-9]{1-3}>
                        </div>
                    </div>

                </fieldset>

                <p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </p>
            </form>
        </article>
    </section>
    <footer>
        Copyright @2021 Covid Center Website
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

</body>

</html>
