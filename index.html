<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Center Website</title>
</head>

<body>
    <header>
        <h1>Welcome to Covid Assesment Website.</h1>
    </header>
    <section>
        <h2>Please fill out this form: </h2>
        <article>
            <form>
                <fieldset>
                    <!-- fieldset will group the radio buttons in one square -->
                    <legend>Part 1: Patient Information </legend>
                    <p>
                        <label for="txtFirstName">
                            <span>First Name: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtFirstName" name="txtFirstName" required>
                    </p>
                    <p>
                        <label for="txtLastName">
                            <span>Last Name: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtLastName" name="txtLastName" required>
                    </p>
                    <p>
                    <fieldset>
                        <legend>Gender: </legend>
                        <input type="radio" id="rbMale" name="gender" value="male">
                        <label for="rbMale">Male</label>

                        <input type="radio" id="rbFemale" name="gender" value="female">
                        <label for="rbFemale">Female</label>

                        <input type="radio" id="rbOther" name="gender" value="other">
                        <label for="rbOther">Other</label>
                    </fieldset>
                    
                    <p>
                        <label for="txtTel"><span>Telephone: </span>
                        </label>
                        <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

                    </p>
                    <p>
                        <label for="txtEmail">
                            <span>Email: </span>
                        </label>
                        <input type="email" id="txtEmail" name="txtEmail" required>
                    </p>
                    <p>
                        <label for="txtAddress">
                            <span>Address: </span>
                        </label>
                        <input type="text" id="txtAddress" name="txtAddress">
                    </p>
                    <p>
                        <label for="txtDoB">
                            <span>Date of Birth: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="date" id="txtDoB" name="txtDoB" required>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </fieldset>

                <fieldset>
                    <legend> Part 2: Potential Symptoms</legend>
                    <h3>Please if you have had any of these symptoms, select yes. </h3>

                    <p>
                        <label for="ddFever">
                            <span>Fever or Chills: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddFever" name="ddFever">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p>
                        <label for="ddCough">
                            <span>Cough: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddCough" name="ddCough">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p>
                        <label for="ddShortness">
                            <span>Shortness of breath or difficulty breath: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddShortness" name="ddShortness">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p>
                        <label for="ddFatigue">
                            <span>Fatigue: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddFatigue" name="ddFatigue">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p>
                        <label for="ddBodyAches">
                            <span>Muscle or body aches: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddBodyAches" name="ddBodyAches">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p>
                        <label for="ddHeadache">
                            <span>Headache: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddHeadache" name="ddHeadache">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p>
                        <label for="ddLossTasteSmell">
                            <span>New loss of taste or smell: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddLossTasteSmell" name="ddLossTasteSmell">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p>
                        <label for="ddSoreThroat">
                            <span>Sore Throat: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddSoreThroat" name="ddSoreThroat">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p>
                        <label for="ddCongestion">
                            <span>Congestion or runny nose: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddCongestion" name="ddCongestion">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p>
                        <label for="ddNausea">
                            <span>Nausea or vomiting: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddNausea" name="ddNausea">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p>
                        <label for="ddDiarrhea">
                            <span>Diarrhea: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddDiarrhea" name="ddDiarrhea">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Part 3 : Other Questions </legend>
                    <p>
                        <label for="ddContact">
                            <span>Have you had contact (within 6 feet for > 15 minutes),
                                or caring for someone who is diagnosed with COVID-19 in
                                thelast 14 days and were not wearing proper personal
                                protective equipment?</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddContact" name="ddContact">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p>
                        <label for="ddDiagnose">
                            <span>Have you had a diagnosis of COVID-19 in the
                                last 10 days?</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddDiagnose" name="ddDiagnose">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <div>
                        <label for="ddTravel">
                            <span>Have you travelled to any country in the
                                last 14 days?</span>
                            <strong><abbr title="required">*</abbr></strong>
                            <br>
                        </label>
                        <select id="ddTravel" name="ddTravel">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                        <br>
                    <div>
                        <label for="txtTravel">
                            <span>Which countries? (separate with comma)</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtTravel" name="txtTravel" required>
                    </div>
                    </div>
                    <p>
                        <label for="ddSocialize">
                            <span>Have you socialized with a group of 6 or more
                                people in the last 14 days?
                            </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddSocialize" name="ddSocialize">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p>
                        <label for="txtTemperature">
                            <span>Current Temperature: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtTemperature" name="txtTemperature" required pattern=[0-9]{1-4}.[0-9]{1-3}>
                    </p>
                   
                </fieldset>

                <p>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </p>
            </form>
        </article>
    </section>
    <footer>
        Copyright @2021 Covid Center Website
    </footer>
</body>

</html>
