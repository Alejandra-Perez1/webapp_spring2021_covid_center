<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class=" text-center">
        <h1 class="mt-5">Welcome to Covid Assesment Page. </h1>
        <hr>

    </header>
    <section class="container">
        <form class="form-horizontal" onsubmit="return validateForm()" id="mainform" novalidate>
            <div class="alert alert-primary">
            <h3>Part 1: Patient Information</h3>
             </div>

            <div class="mb-3 row">

                <div class="row">
                    <div class="col">
                        <label for="first" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first" name="first" required>
                    </div>
                    <div class="col">
                        <label for="last" class="form-label col">Last Name</label>
                        <input type="text" class="form-control" id="last" name="last" required>
                    </div>

                </div>
                <div class="row">

                    <div class="col form-group">
                        <label for="gender" class="control-label">Gender</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="1">Female</option>
                            <option value="2">Male</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" pattern="\d(3)-\d(3)-\d(4)"
                            placeholder="123-456-7890">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">

                    </div>
                    <div class="col">
                        <label for="dob">Date Of Birth</label>
                        <input class="form-control " type="date" id="dob" name="dob" 
                        placeholder="MM/DD/YYYY" required>
                        <div id="divDoBError" class="invisible errorMessage"></div>
                    </div>
                    
                    
                        </div>
                        <div class="col">
                            <label for="Address" class="col-sm-2 col-form-label">
                                Address:
                            </label>
                            <div class="col">
                                <input type="text" id="Address" name="Address" class="form-control"
                                    placeholder="Street">
                            </div>
                            <div class="col">
                                <input type="text" id="City" name="City" class="form-control" placeholder="City">
                            </div>
                            <div class="col">
                                <input type="text" id="State" name="State" class="form-control" placeholder="State">
                            </div>
                            <div class="col">
                                <input type="text" id="Zip" name="Zip" class="form-control" placeholder="Zip Code"
                                    pattern="[0-9]{5}">
                    </div>
                </div>
            </div>

            <hr>
            <div class="alert alert-primary">
            <h3>Part 2: Potential Symptoms</h3>
        </div>

            <p class="mb-0 mt-4">If you have had any of these symptoms, check the box.
            </p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="feverChills" name="feverChills">
                <label class="form-check-label" for="feverChills">
                    Fever or chills
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cough" name="cough">
                <label class="form-check-label" for="cough">
                    Cough
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="breath" name="breath">
                <label class="form-check-label" for="breath">
                    Shortness of breath or difficulty breathing
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="fatigue" name="fatigue">
                <label class="form-check-label" for="fatigue">
                    Fatigue
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="muscleAche" name="muscleAche">
                <label class="form-check-label" for="muscleAche">
                    Muscle or body aches
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="headache" name="headache">
                <label class="form-check-label" for="headache">
                    Headache
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="smell" name="smell">
                <label class="form-check-label" for="smell">
                    New loss of taste or smell
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="soreThroat" name="soreThroat">
                <label class="form-check-label" for="soreThroat">
                    Sore throat
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="congestion" name="congestion">
                <label class="form-check-label" for="congestion">
                    Congestion or runny nose
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="nausea" name="nausea">
                <label class="form-check-label" for="nausea">
                    Nausea or vomiting
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="diarrhea" name="breatdiarrheah">
                <label class="form-check-label" for="diarrhea">
                    Diarrhea
                </label>
            </div>

            <hr>
            <div class="alert alert-secondary">
            <h3>Part 3: Other Questions</h3>
        </div>

            <div class="form-group">
                <label for="covidContact" class="form-label">Have you had contact (within 6 feet for > 15 minutes), or
                    caring for someone who is diagnosed with COVID-19
                    in the last 14 days and were not wearing proper personal protective equipment?</label>
                <select class="form-select" id="covidContact" name="covidContact">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>


            <div class="form-group">
                <label for="covidDiagnosis" class="form-label">Have you had a diagnosis of COVID-19 in the last 10
                    days?</label>
                <select class="form-select" id="covidDiagnosis" name="covidDiagnosis">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ddCountry" class="col control-label">Have you travelled to any country in the last 14 days?
                </label>
                <select class="form-select" id="ddCountry" name="ddCountry" onchange="updateContryView()">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div id="divCountry" class="invisible">
            <label for="counties" class="form-label" >If yes, which cities have you travelled to in the
                last 14 days? (separate with a comma)</label>
            
                <div >
                    <input type="text" id="txtTravel" name="txtTravel" required>
                    <div id="divCountryError" class="invisible errorMessage"></div>
                </div>
            </div>
            <label for="temp" class="form-label">Current temperature (F)</label>
            <input type="text" class="form-control" id="temp" name="temp" pattern="[0-9]{1-4}.[0-9]{1-3}" placeholder="xxx.xxx">

            <button type="submit" class="btn btn-primary w-100 my-4">Submit</button>
            <hr>
        </form>
    </section>

    <footer class="container my-4">
        Copyright 2021 Covid Center Website.
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
